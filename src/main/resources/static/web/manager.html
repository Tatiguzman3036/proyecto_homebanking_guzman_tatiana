<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<main id="app" class="d-flex flex-wrap justify-content-around">
    <div >
        <h1>Client Manager</h1>
    <form >
        <fieldset>
        <label class=" w-100 rounded" for="name">Name:</label>
        <input type="text" class="w-50 rounded" name="name" id="name" v-model="clientData.firstName">
      </fieldset>
        <fieldset>
            <label class=" w-100 rounded" for="lastName">Last Name:</label>
            <input type="text" class="w-50 rounded" name="lastName" id="lastName" v-model="clientData.lastName">
        </fieldset>
        <fieldset>
            <label class=" w-100 rounded" for="email">Email address:</label>
            <input type="email" class="w-50 rounded" name="email" id="email" v-model="clientData.email">
        </fieldset>
        <div class="p-3">
            <button class="btn btn-success ms-3" @click="addClient()" >Add Client</button>
        </div>
    </form>
    <table class="table width-50" >
        <thead class="width-50">
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Delete Client</th>
        </tr>
        </thead>
        <tbody >
        <tr v-for="client of clients">
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>{{client.email}}</td>
            <td><button type="submit" class="btn btn-danger ms-3" @click="deleteClient(client._links.self.href)">Delete Client</button></td>
        </tr>
        </tbody>
        </table>
    </div>
    <section>
        <h2>Client REST response</h2>
        <pre>{{restResponse}} </pre>
    </section>
    
      
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="manager.js"></script>
</body>
</html>
